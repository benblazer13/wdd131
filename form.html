<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form - Submit your reviews for each product">
    <meta name="author" content="Ben Hoffman">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    
    <main>
        <form action="review.html" method="get" id="reviewForm">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating</label>
                <div class="rating-container">
                    <div class="rating-option">
                        <input type="radio" id="rating1" name="rating" value="1" required>
                        <label for="rating1">
                            <span class="stars">☆</span>
                        </label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="rating2" name="rating" value="2" required>
                        <label for="rating2">
                            <span class="stars">☆☆</span>
                        </label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="rating3" name="rating" value="3" required>
                        <label for="rating3">
                            <span class="stars">☆☆☆</span>
                        </label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="rating4" name="rating" value="4" required>
                        <label for="rating4">
                            <span class="stars">☆☆☆☆</span>
                        </label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" id="rating5" name="rating" value="5" required>
                        <label for="rating5">
                            <span class="stars">☆☆☆☆☆</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>

            <div class="form-group">
                <label>Which features did you find useful in the product?<br><span class="subtext">(Check all that apply)</span></label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="durability" name="features" value="Durability">
                        <label for="durability">Durability</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use">
                        <label for="easeOfUse">Ease of Use</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="performance" name="features" value="Performance">
                        <label for="performance">Performance</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="design" name="features" value="Design">
                        <label for="design">Design</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="writtenReview">Written Review <span class="optional">(Optional)</span></label>
                <textarea id="writtenReview" name="writtenReview" rows="6"></textarea>
            </div>

            <div class="form-group">
                <label for="userName">Your Name <span class="optional">(Optional)</span></label>
                <input type="text" id="userName" name="userName">
            </div>

            <div class="form-group">
                <input type="submit" value="Post Review" class="submit-btn">
            </div>
        </form>
    </main>

    <footer>
        <p>©2024 | Ben Hoffman | Pittsburgh PA</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/form.js"></script>
</body>
</html>
